timeout: 3600s # 1-hr
tags:
  - open-node-platform
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _GCP_REGION: ${GCP_REGION}
  _NODE_NAME: ${NODE_NAME}
steps:
- name: "gcr.io/${PROJECT_ID}/open-node-platform-installer"
  id: "create-cluster"
  entrypoint: 'bash'
  args:
    - '-xe'
    - '-c'
    - |
      git clone -b dev https://github.com/Tenet-X/open-node.git

      sed -i'' -e  "s/PROJECT_ID/${_PROJECT_ID}/g" terraform.tfvars
      sed -i'' -e  "s/GCP_REGION/${_GCP_REGION}/g" terraform.tfvars

      terraform init
      terraform plan -out=terraform.tfplan
      terraform apply -auto-approve terraform.tfplan

      gcloud container clusters get-credentials $(terraform output kubernetes_cluster_name) --region $(terraform output region)

      sed -i'' -e  "s/NODE_NAME/${_NODE_NAME}/g" ../k8s/deployment.yaml
      sed -i'' -e  "s/NODE_NAME/${_NODE_NAME}/g" ../k8s/pvc.yaml
      kubectl apply -f ../k8s/pvc.yaml
      kubectl apply -f ../k8s/deployment.yaml
