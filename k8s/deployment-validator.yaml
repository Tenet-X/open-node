apiVersion: apps/v1
kind: Deployment
metadata:
  name: YOUR_NODE_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: YOUR_NODE_NAME
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: YOUR_NODE_NAME
    spec:
      containers:
      - name: polkdot-phala-node
        image: "phalanetwork/phala-poc3-node"
        imagePullPolicy: Always
        env:
          - name: NODE_NAME
            value: YOUR_NODE_NAME
          - name: EXTRA_OPTS
            value: "--rpc-methods Unsafe --out-peers 0 --reserved-only --reserved-nodes /ip4/YOUR_FULL_NODE_IP/tcp/30333/p2p/YOUR_PEER_ID"
        ports:
        - name: p2p-port
          containerPort: 9933
        - name: rpc-port
          containerPort: 9944
        volumeMounts:
        - mountPath: /root/data/
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: YOUR_NODE_NAME-claim
